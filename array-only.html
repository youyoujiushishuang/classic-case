<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [0,2,3,4,4,0,2];
        var obj = {};
        var tmp = [];
        for(var i = 0 ;i< arr.length;i++){
            console.log(arr[i],obj[arr[i]],obj);
            /*  0  undefined  object{}
                2  undefined  object{0:1}
                3  undefined  object{0:1, 2:1}
                4  undefined  object{0:1, 2:1, 3:1}
                4      1      object{0:1, 2:1, 3:1, 4:1}
                0      1      object{0:1, 2:1, 3:1, 4:1}
                2      1      object{0:1, 2:1, 3:1, 4:1}
             */
            if( !obj[arr[i]] ){
                obj[arr[i]] = 1;
                tmp.push(arr[i]);
            }
        }
        console.log(tmp);   //[0,2,3,4]
    </script>
</body>
</html>
